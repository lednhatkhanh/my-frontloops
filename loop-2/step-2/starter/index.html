<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <div class="card">
      <div class="card__header">
        <h3 class="card__title">Account setting</h3>
        <div class="card__close">
          &times;
        </div>
      </div>
      <div class="card__content">
        <img src="img/avatar.jpg" alt="Avatar" class="card__avatar">
        <div class="form">
          <div class="form__row">
            <div class="field">
              <div class="field__label">
                Username
              </div>
              <input class="input" placeholder="Enter your username" />
            </div>
          </div>

          <div class="form__row">
            <div class="field-group">
              <div class="field">
                <div class="field__label">
                  First Name
                </div>
                <input class="input" placeholder="Enter your first name" />
              </div>

              <div class="field">
                <div class="field__label">
                  Last Name
                </div>
                <input class="input" placeholder="Enter your last name" />
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="field">
              <div class="field__label">
                Email
              </div>
              <input class="input" type="email" placeholder="Enter your email" />
            </div>
          </div>

          <div class="form__row">
            <div class="field">
              <div class="field__label">
                Bio
              </div>
              <textarea class="input" placeholder="Tell us about yourself"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <a href="#" class="card__action">Cancel</a>
        <a href="#" class="card__action">Save</a>
      </div>
    </div>
  </div>
</body>

</html>
