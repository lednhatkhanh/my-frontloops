<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="root">
    <nav class="menu">
      <div class="menu__item">
        <img src="img/event.svg" alt="Menu Item">
      </div>
      <div class="menu__item">
        <img src="img/finance.svg" alt="Menu Item">
      </div>
      <div class="menu__item menu__item--active">
        <img src="img/cafe.svg" alt="Menu Item">
      </div>
      <div class="menu__item">
        <img src="img/gift.svg" alt="Menu Item">
      </div>
      <div class="menu__item">
        <img src="img/pets.svg" alt="Menu Item">
      </div>
    </nav>
    <div class="card">
      <div class="card__top">
        <h2 class="card__header">Food</h2>
        <span class="card__location">
          <img src="img/location.svg" alt="Card Location" class="card__location-icon">
          Madrid
        </span>
      </div>
      <ul class="list card__list">
        <li class="list__item">
          <span class="list__item-name">Pizza</span>
          <span class="list__item-count">17</span>
        </li>
        <li class="list__item">
          <span class="list__item-name">Sushi</span>
          <span class="list__item-count">9</span>
        </li>
        <li class="list__item">
          <span class="list__item-name">Gourmet</span>
          <span class="list__item-count">22</span>
        </li>
        <li class="list__item">
          <span class="list__item-name">Burger</span>
          <span class="list__item-count">14</span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
