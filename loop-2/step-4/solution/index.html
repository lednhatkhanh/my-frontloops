  <!--
    Hints:

    1.
    You may notice that the background photo itself is quite light
    and white text has a poor contrast when placed on it.
    Whenever you render a text on any dynamically changing image in html (e.g. it's passed from our database),
    you should take care of color contrast and usually it's about adding an overlay under the text.

    2.
    The easiest way to center an absolutely position element right now is by using css transforms.
    TranslateX -50% moves our element by half of its width.
    Negative margins could've also worked for elements with fixed width.
    But if we have some fluid element, we'll need to introduce some css hacks in order to position it right.

  -->
