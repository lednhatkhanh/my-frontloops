<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <div class="ticket">
            <div class="ticket__locations">
                <div class="ticket__location">
                    <div class="ticket__code">FRA</div>
                    <div class="ticket__city">Frankfurt</div>
                </div>

                <div class="ticket__connector">&mdash;</div>

                <div class="ticket__location-destination">
                    <div class="ticket__code">AMS</div>
                    <div class="ticket__city">Amsterdam</div>
                </div>
            </div>

            <div class="ticket__sections">
                <div class="section">
                    <div class="section__name">Flight</div>
                    <div class="section__value">815</div>
                </div>
                <div class="section">
                    <div class="section__name">Gate</div>
                    <div class="section__value">23G</div>
                </div>
                <div class="section">
                    <div class="section__name">Seat</div>
                    <div class="section__value">10F</div>
                </div>
            </div>

            <div class="ticket__meta">
                <div class="section">
                    <div class="section__name">Passenger</div>
                    <div class="section__value">Robert De Niro</div>
                </div>

                <div class="section section--2">
                    <div class="section__name">Class</div>
                    <div class="section__value">Business</div>
                </div>

                <div class="section section--3">
                    <div class="section__name">Departure</div>
                    <div class="section__value">3:45am, Dec 15</div>
                </div>

                <img class="ticket__qr" src="img/qr.svg" />
            </div>
        </div>
    </div>
</body>
</html>
