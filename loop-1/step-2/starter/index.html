<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <div class="card__dots">
      <span class="card__dot card__dot--selected"></span>
      <span class="card__dot"></span>
      <span class="card__dot"></span>
    </div>

    <h2 class="card__title">Payment Method</h2>

    <div class="card__options">
      <div class="card__option">
        <img src="img/visa.svg" alt="Visa" class="card__option-img">
        <span class="card__option-text">Visa</span>
      </div>
  
      <div class="card__option card__option--selected">
        <img src="img/mastercard.svg" alt="Mastercard" class="card__option-img">
        <span class="card__option-text">Mastercard</span>
        <img src="img/check.svg" alt="Check" class="card__option-check">
      </div>
  
      <div class="card__option">
        <img src="img/maestro.svg" alt="Maestro" class="card__option-img">
        <span class="card__option-text">Maestro</span>
      </div>
    </div>

    <a href="#" class="card__button">
      Next step
    </a>
  </div>
</body>
</html>
