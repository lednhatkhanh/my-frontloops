  <div class="card">
    <div class="card__img-container">
      <img src="img/side.jpg" alt="Card Image" class="card__img">

    <div class="card__content">
      <h1 class="card__title">Become a member</h1>
      <div class="card__subtitle">

      </div>

      <div class="card__btns">
        <button class="btn">
          <img src="img/googleplus.svg" alt="Goole Plus Icon" class="btn__icon">

        </button>

        <button class="btn -u-m-t-medium">
          <img src="img/facebook.svg" alt="Facebook Icon" class="btn__icon">
          <span class="btn__text">Sign up with Facebook</span>
        </button>

        <button class="btn -u-m-t-medium">
          <img src="img/twitter.svg" alt="Twitter Icon" class="btn__icon">
          <span class="btn__text">Sign up with Twiiter</span>

    <div class="card__footer">
